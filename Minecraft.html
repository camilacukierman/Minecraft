<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MINECRAFT</title>

    <link rel="stylesheet" type="text/css" href="./CSS/css_minecraft.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

</head>
<body>

<img class="title" src="./PIC/logo.png">

<div class="row">

    <div class="col-lg-3"></div>

    <div class="board col-lg-6">
    </div>

    <div class="col-lg-3">

    <button class="tool" id="axe">
        <img class="imgtools" src="./PIC/axe.png">
        <p class ="texttool">AXE</p>
    </button>
    <button class="tool" id="shovel">
        <img class="imgtools" src="./PIC/shovel.png">
        <p class ="texttool">SHOVEL</p>
    </button>
    <button class="tool" id="pickaxe">
        <img class="imgtools" src="./PIC/pickaxe.png">
        <p class ="texttool">PICKAXE</p>
    </button>
    <button class="tool" id="currentbox">

    </button>

</div>
</div>

<script src="http://code.jquery.com/jquery-3.0.0.min.js"></script>
<script src="./JS/js_minecraft.js"></script>

</body>
</html>
